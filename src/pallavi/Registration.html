<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="Login.css">
<title>Insert title here</title>
</head>

<body>

<script src="Validation.js">
		</script>
<h1>Registration Page</h1>
<hr>

<form action="Register2.html">

    <label>Enter UserName</label><input type=text onkeyUp="clearNameErrMsg()" onchange="uNameLength()" id="uname"><span id="unameErr"></span><br><br>
    
    <label>Enter Password</label><input type=password id="upass" onkeyUp=" clearPassErrMsg()"onchange="upassValidation()"><span id="upassErr"></span><br><br>
    
    <label>Enter Email Address</label><input type=text id="email" onkeyUp=" clearNameErrMsg()"onchange="emailValidation()"><span id="emailErr"></span><br><br>
    
    <label>Enter Date of birth</label><input type=date id="dob" onchange="dobValidation()"><span id="dobErr"></span><br><br>
    
    <button onclick="return validate(); Register2.html" type="submit" >Register</button><br>
</form>

</body>
</html>
